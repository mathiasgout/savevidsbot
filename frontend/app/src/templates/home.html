<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/src/css/styles.css" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet"> 

    <title>SaveVidsBot</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light">
        <a class="navbar-brand px-2" href="#"><span>SaveVidsBot</span></a>
        <!-- Bouton responsive -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Liste des éléments qui "s'ouvriront via le bouton" -->
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav ml-auto px-2">
                <a class="nav-item nav-link" id="home" href="#">Home</a>
            </div>
            <a class="navbar-brand px-2" href="https://twitter.com/savevidsbot">
                <img src="#" width="30" height="24" alt="">
            </a>
        </div>
    </nav>

    <!-- Interieur de la page -->
    <div class="container py-5">
        <!-- Texte -->
        <div class="text-center">
            <div class="mb-5">
                <h1>Welcome to SaveVidsBot</h1>
                <p class="lead mb-1">Save videos from Twitter</p>
                <p class="font-weight-lighter font-italic">No NSFW videos</p>
            </div>
        </div>
        <!-- Form -->
        <form class="d-flex" method="POST">
            <input class="form-control mr-2" type="search" minlength="5" maxlength="16" placeholder="Search for your @username" aria-label="Search" id="user_search" name="user_search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
        </form>
        <!-- Lastest videos -->
        <div class="text-center mt-5 mb-3"> 
            <h4>Latest videos</h4>
        </div>
        <div class="row mb-4" id="latest_videos">
            <div class="col-lg-6 pb-3">
                <div class="border border-secondary rounded-lg">
                    <div class="embed-responsive embed-responsive-16by9">
                        <video id="video" class="" loop="loop" controls="" poster="thumbnail_url">
                            <source src="video_url" type="video/mp4">
                        </video>
                    </div>
                    <div class="mt-2 d-flex justify-content-between">
                        <div class="pl-2 font-weight-lighter">video posted by <b><i><a href="tweet_url" class="text-dark"> creator_screen_name </a></i></b></div>    
                    </div>
                    <button type="button" class="btn btn-secondary btn-lg btn-block mt-2" onclick="">Download</button>
                </div>
            </div>
            <div class="col-lg-6 pb-3">
                <div class="border border-secondary rounded-lg">
                    <div class="embed-responsive embed-responsive-16by9">
                        <video id="video" class="" loop="loop" controls="" poster="thumbnail_url">
                            <source src="video_url" type="video/mp4">
                        </video>
                    </div>
                    <div class="mt-2 d-flex justify-content-between">
                        <div class="pl-2 font-weight-lighter">video posted by <b><i><a href="tweet_url" class="text-dark"> creator_screen_name </a></i></b></div>    
                    </div>
                    <button type="button" class="btn btn-secondary btn-lg btn-block mt-2" onclick="">Download</button>
                </div>
            </div>
        </div>
    </div>

     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
