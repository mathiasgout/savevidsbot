<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Open Graph -->
    <meta property="og:site_name" content="SaveVidsBot - Save videos from Twitter">
    <meta property="og:type" content="article">
    <meta property="og:image" content="https://savevidsbot.com/static/images/download_logo.png">
    <meta property="og:image:secure_url" content="https://savevidsbot.com/static/images/download_logo.png">
    <meta property="og:image:width" content="40">
    <meta property="og:image:height" content="40">
    <meta property="og:image:type" content="image/jpeg">
    {% block og %} {% endblock og %}

    <title>{% block title %} {% endblock title %}</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.png">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand px-2" href="{{ url_for('views.home') }}">SaveVidsBot</a>
        <!-- Bouton responsive -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Liste des éléments qui "s'ouvriront via le bouton" -->
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav ml-auto px-2">
                <a class="nav-item nav-link" id="home" href="{{ url_for('views.home') }}">Home</a>
            </div>
            <a class="navbar-brand px-2" href="https://twitter.com/savevidsbot">
                <img src="/static/images/twitter_bird.png" width="30" height="24" alt="">
            </a>
        </div>
    </nav>

    <!-- Interieur de la page -->
    <div class="container py-5">{% block content %} {% endblock content %}</div>

     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="/static/script.js"></script>
  </body>
</html>
